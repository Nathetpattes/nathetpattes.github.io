<div class="flex justify-center items-center py-4 bg-gray-100">
	<img src="../assets/img/logo.png" alt="logo">
</div>

<nav class="py-2.5 bg-emerald-300">
	<div class="flex flex-wrap justify-end md:justify-center items-center container md:mx-auto">
		
		<button id="hamburger-btn"class="md:hidden mr-4">
			<svg class="h-8"xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
			</svg>
		</button>

		<div id="mobile-menu" class="hidden w-full md:block md:w-auto">

			<ul class="flex flex-col mt-4 md:flex-row md:space-x-10 md:mt-0 md:text-sm">
				<li>
					<a class="block p-2 rounded hover:bg-emerald-500" href="/">Accueil</a>
				</li>
				{% for page in site.pages %} {% if page.title %}
				<li>
					<a class="block p-2 rounded hover:bg-emerald-500"href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
				</li>
				{% endif %} {% endfor %}
			</ul>
			

		</div>
	</div>
</nav>

<script src="../scripts/responsive_nav.js"></script>
